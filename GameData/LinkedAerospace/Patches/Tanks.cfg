@PART[LA_19_NL1_S?_Tank]:NEEDS[!B9PartSwitch,!Pathfinder,!ModularFuelTanks,!RealFuels]
{
	RESOURCE
	{
		name = LiquidFuel
		amount = #$../refVolume$
		@amount *= 0.45
		maxAmount = #$amount$
	}
	RESOURCE
	{
		name = Oxidizer
		amount = #$../refVolume$
		@amount *= 0.55
		maxAmount = #$amount$
	}
}

@PART[LA_19_NL1_S?_Tank]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = NL_Fuel
		switcherDescription = Fuel Tank
		baseVolume = #$../refVolume$
		SUBTYPE
		{
			name = LFO
			title = LFO
			tankType = LFO
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LF
			tankType = LiquidFuel
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			title = #LOC_CryoTanks_switcher_fuel_lh2
			tankType = LH2
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2O
			title = #LOC_CryoTanks_switcher_fuel_lh2ox
			tankType = LH2O
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = Oxidizer
			title = #LOC_CryoTanks_switcher_fuel_ox
			tankType = OX
		}
	}

	MODULE:NEEDS[CryoTanks]
	{
		name = ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
	}
}

@PART[LA_19_NL1_S?_Tank]:NEEDS[ModularFuelTanks|RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../refVolume$
		@volume:NEEDS[RealFuels] *= 5
		type = Default
	}
}