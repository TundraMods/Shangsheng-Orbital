@PART[LA_19_NL1_S?_Tank]:NEEDS[!B9PartSwitch,!Pathfinder,!ModularFuelTanks,!RealFuels]
{
	RESOURCE
	{
		name = LiquidFuel
		amount = #$../refVolume$
		@amount *= 0.45
		maxAmount = #$amount$
	}
	RESOURCE
	{
		name = Oxidizer
		amount = #$../refVolume$
		@amount *= 0.55
		maxAmount = #$amount$
	}
}

@PART[LA_19_NL1_S?_Tank]:NEEDS[B9PartSwitch,!Pathfinder,!ModularFuelTanks,!RealFuels]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = NL_Fuel
		switcherDescription = Fuel Tank
		baseVolume = #$../refVolume$
		SUBTYPE
		{
			name = LFO
			title = LFO
			tankType = LFO
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LF
			tankType = LiquidFuel
		}
		SUBTYPE
		{
			name = Oxidizer
			title = Oxidizer
			tankType = OX
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2/O
			title = #LOC_CryoTanks_switcher_fuel_lh2ox
			tankType = LH2OCryo
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			title = #LOC_CryoTanks_switcher_fuel_lh2
			tankType = LH2Cryo
		}
		SUBTYPE:NEEDS[CryoTanksMethalox]
		{
			name = Methane
			title = #LOC_CryoTanks_switcher_fuel_methane
			tankType = LM
		}
		SUBTYPE:NEEDS[CryoTanksMethalox]
		{
			name = Methalox
			title = #LOC_CryoTanks_switcher_fuel_methalox
			tankType = LMOx
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanksMethalox]
		{
			name = LH2
			tankType = RR_CryoH
			title = LqdHydrogen
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanksMethalox]
		{
			name = HLOX
			tankType = RR_CryoHLOX
			title = Hydrolox
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanksMethalox]
		{
			name = LCH4
			tankType = RR_CryoM
			title = LqdMethane
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanksMethalox]
		{
			name = MLOX
			tankType = RR_CryoMLOX
			title = Methalox
		}
	}

	MODULE:NEEDS[CryoTanks]
	{
		name = ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
		}
	}
}

@PART[LA_19_NL1_S?_Tank]:NEEDS[ModularFuelTanks|RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../refVolume$
		@volume:NEEDS[RealFuels] *= 5
		type = Default
	}
}