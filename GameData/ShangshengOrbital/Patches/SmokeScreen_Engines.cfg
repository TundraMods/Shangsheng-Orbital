@PART[LA_19_NL1_S1_Engine]:BEFORE[ShangshengPlume]:NEEDS[SmokeScreen]
{
  SHANGSHENGPLUME
  {
    name = SLPlume
    oneTransformName = centerTransform
    allTransformName = allTransform
    localRotation = 0,0,0
    flarePosition = 0,0,0.05
    plumePosition = 0,0,0.1
    flareScale = 1
    plumeScale = 1
    energy = 1
    speed = 1
    emissionMult = 1
  }
  @MODULE[ModuleEngines*]:HAS[#engineID[AllEngines]] {
    %powerEffectName = KeroSLAll
  }
  @MODULE[ModuleEngines*]:HAS[#engineID[CenterOnly]] {
    %powerEffectName = KeroSLCenter
  }
}
