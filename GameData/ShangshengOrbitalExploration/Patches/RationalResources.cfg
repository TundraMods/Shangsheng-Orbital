// WIP config for testing orange vs purple plumes
@PART[LA_19_NL1_S1_Engine] //:NEEDS[RationalResources]
{
	@EFFECTS
	{
		@running_full
		{
			@MODEL_MULTI_PARTICLE[*stream]
			{
				@modelName = LinkedAerospace/FX/methaSLStream
			}
			@MODEL_MULTI_PARTICLE[*blaze]
			{
				@modelName = LinkedAerospace/FX/methaSLBlaze
			}
		}
		@running_one
		{
			@MODEL_MULTI_PARTICLE[centerstream]
			{
				@modelName = LinkedAerospace/FX/methaSLStream
			}
			@MODEL_MULTI_PARTICLE[centerblaze]
			{
				@modelName = LinkedAerospace/FX/methaSLBlaze
			}
		}
	}
