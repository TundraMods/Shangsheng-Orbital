{
	@EFFECTS
	{
		@running_closed
		{
			@MODEL_MULTI_PARTICLE[*sharp]
			{
				@modelName = LinkedAerospace/FX/methaVacSharp
			}
			@MODEL_MULTI_PARTICLE[*wide]
			{
				@modelName = LinkedAerospace/FX/methaVacWide
			}
			@MODEL_MULTI_PARTICLE[vernier]
			{
				@modelName = LinkedAerospace/FX/methaVacSharpXS
			}
		}
	}
